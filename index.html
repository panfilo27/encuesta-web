<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Web</title>
  <!-- Redirección inmediata -->
  <meta http-equiv="refresh" content="0; url=public/auth.html">
  <!-- Estilos mínimos para la página de redirección -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .redirect-message {
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h2>Redireccionando...</h2>
    <div class="loader"></div>
    <p>Si no eres redirigido automáticamente, <a href="public/auth.html">haz clic aquí</a>.</p>
  </div>
</body>
</html>
