<!-- completar-registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Registro</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/animated-forms.css" />
  <link rel="stylesheet" href="css/completar-registro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <section class="registro-form-section">
    <h1 class="section-title">Completa tu Registro</h1>
    <form id="registro-form" class="registro-form">
      <div class="registro-grid">
        <div class="registro-grid registro-grid-full">
          <div class="input-block">
            <label for="nombre">Nombre(s)</label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre(s)" required />
          </div>
          <div class="input-block">
            <label for="apellido-paterno">Apellido paterno</label>
            <input id="apellido-paterno" name="apellidoPaterno" type="text" placeholder="Apellido paterno" required />
          </div>
          <div class="input-block">
            <label for="apellido-materno">Apellido materno</label>
            <input id="apellido-materno" name="apellidoMaterno" type="text" placeholder="Apellido materno" required />
          </div>
        </div>
        <div class="input-block">
          <label for="no-control">No. de control</label>
          <input id="no-control" name="noControl" type="text" required />
        </div>
        <div class="input-block">
          <label for="fecha-nacimiento">Fecha de nacimiento</label>
          <input id="fecha-nacimiento" name="fechaNacimiento" type="date" required />
        </div>
        <div class="input-block">
          <label for="curp">CURP</label>
          <input id="curp" name="curp" type="text" maxlength="18" required />
        </div>
        <div class="input-block">
          <label>Sexo</label>
          <div class="input-inline">
            <label><input type="radio" name="sexo" value="Hombre" required /> Hombre</label>
            <label><input type="radio" name="sexo" value="Mujer" required /> Mujer</label>
          </div>
        </div>
        <div class="input-block">
          <label>Estado civil</label>
          <div class="input-inline">
            <label><input type="radio" name="estadoCivil" value="Soltero(a)" required /> Soltero(a)</label>
            <label><input type="radio" name="estadoCivil" value="Casado(a)" required /> Casado(a)</label>
            <label><input type="radio" name="estadoCivil" value="Otro" required /> Otro</label>
          </div>
        </div>
        <div class="input-block registro-grid-full">
          <label for="domicilio">Domicilio</label>
          <input id="domicilio" name="domicilio" type="text" placeholder="Calle No. Colonia C.P." required />
        </div>
        <div class="input-block">
          <label for="ciudad">Ciudad</label>
          <input id="ciudad" name="ciudad" type="text" required />
        </div>
        <div class="input-block">
          <label for="municipio">Municipio</label>
          <input id="municipio" name="municipio" type="text" required />
        </div>
        <div class="input-block">
          <label for="estado">Estado</label>
          <input id="estado" name="estado" type="text" required />
        </div>
        <div class="input-block">
          <label for="tel">Teléfono</label>
          <input id="tel" name="telefono" type="tel" required />
        </div>
        <div class="input-block">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="input-block registro-grid-full">
          <label for="tel-casa">Tel. casa paterna</label>
          <input id="tel-casa" name="telCasa" type="tel" />
        </div>
        <div class="input-block registro-grid-full">
          <label for="carrera">Carrera de egreso y especialidad</label>
          <select id="carrera" name="carrera" required></select>
        </div>
        <div class="input-block">
          <label for="titulado">¿Eres titulado(a)?</label>
          <div class="input-inline">
            <label><input type="radio" name="titulado" value="Si" required /> Sí</label>
            <label><input type="radio" name="titulado" value="No" required /> No</label>
          </div>
        </div>
        <div class="input-block input-inline" style="gap:2rem; margin-bottom:0.5rem;">
          <label style="display:flex;align-items:center;gap:0.5rem;">
            <input type="checkbox" id="trabaja" name="trabaja" /> ¿Trabaja actualmente?
          </label>
          <label style="display:flex;align-items:center;gap:0.5rem;">
            <input type="checkbox" id="estudia" name="estudia" /> ¿Estudia actualmente?
          </label>
        </div>
        <div class="input-block" id="egreso-block" style="display:none;">
          <label for="mes-egreso">Mes y año de egreso</label>
          <input id="mes-egreso" name="mesEgreso" type="month" />
        </div>
        <div class="input-block registro-grid-full">
          <label>Dominio de idioma extranjero</label>
          <div id="idiomas-list"></div>
          <button type="button" class="add-btn" id="add-idioma">Agregar idioma</button>
        </div>
        <div class="input-block registro-grid-full">
          <label>Manejo de paquetes computacionales</label>
          <div id="paquetes-list"></div>
          <button type="button" class="add-btn" id="add-paquete">Agregar paquete</button>
        </div>
      </div>
      <button type="submit" class="btn-signup" style="margin-top:2rem;">Guardar</button>
      <div id="registro-message" class="message"></div>
    </form>
  </section>
  <!-- Firebase CDN compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script>window.initFirebase && window.initFirebase();</script>
  <script src="js/auth/completar-registro.js"></script>
</body>
</html>
