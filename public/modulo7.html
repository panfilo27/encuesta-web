            <h3>Actualización de conocimientos</h3>
            
            <!-- Primera pregunta: Cursos de actualización -->
            <div class="question-block">
              <p class="question-text">¿Le gustaría tomar cursos de actualización?</p>
              <div class="activity-options">
                <div class="activity-option">
                  <input type="radio" id="cursos_si" name="cursos_actualizacion" value="Sí" />
                  <label for="cursos_si">Sí</label>
                </div>
                <div class="activity-option">
                  <input type="radio" id="cursos_no" name="cursos_actualizacion" value="No" />
                  <label for="cursos_no">No</label>
                </div>
              </div>
              
              <!-- Campo para especificar cuáles cursos -->

                <label for="cuales_cursos">¿Cuáles?</label>
                <input type="text" id="cuales_cursos" name="cuales_cursos" placeholder="Especifique qué cursos le gustaría tomar">
              </div>
              <div class="validation-indicator" id="cursos-validation" style="display: none;">Por favor, seleccione una opción</div>
            </div>
            
            <!-- Segunda pregunta: Posgrado -->
            <div class="question-block">
              <p class="question-text">¿Le gustaría tomar algún posgrado?</p>
              <div class="activity-options">
                <div class="activity-option">
                  <input type="radio" id="posgrado_si" name="tomar_posgrado" value="Sí" />
                  <label for="posgrado_si">Sí</label>
                </div>
                <div class="activity-option">
                  <input type="radio" id="posgrado_no" name="tomar_posgrado" value="No" />
                  <label for="posgrado_no">No</label>
                </div>
              </div>
              
              <!-- Campo para especificar qué posgrado -->
              <div id="posgrado-container" class="conditional-input" style="display: none;">
                <label for="cual_posgrado">¿Cuál?</label>
                <input type="text" id="cual_posgrado" name="cual_posgrado" placeholder="Especifique qué posgrado le gustaría cursar">
              </div>
              <div class="validation-indicator" id="posgrado-validation" style="display: none;">Por favor, seleccione una opción</div>
