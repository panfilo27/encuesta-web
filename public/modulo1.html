<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de egresado</title>

  <!--  hojas de estilo  -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/animated-forms.css" />
  <link rel="stylesheet" href="css/encuesta.css" />
  <link rel="stylesheet" href="css/hourglass-loader.css" />
  <link rel="stylesheet" href="css/user-profile.css" />
  <link rel="stylesheet" href="css/modern-buttons.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Placeholder para cargar el navbar dinámicamente -->
  <div id="navbar-placeholder"></div>

  <!-- Estilos para el encabezado del módulo -->
  <style>
    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .module-title {
      margin: 0;
      color: #2c3e50;
      font-size: 24px;
    }
    
    .progress-counter {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      color: #2c3e50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>

  <!-- Preloader -->
  <div id="preloader" class="hourglass-loader">
    <div class="inner"></div>
  </div>

  <div class="overlay"></div>
  <div class="registro-form-section">

    <form id="registro-form" class="registro-form">
      <div id="wizard">
        <!-- Datos personales + competencias -->
        <div class="wizard-step" data-step="0">
          <!-- Encabezado del módulo -->
          <div class="module-header">
            <h2 class="module-title">SECCIÓN 1 – DATOS PERSONALES</h2>
            <div class="progress-counter">
              <span id="questions-completed">0</span>/15 campos completados
            </div>
          </div>
          
          <div class="registro-grid">
            <div class="registro-grid registro-grid-full">
              <div class="input-block">
                <label for="nombre">Nombre(s)</label>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre(s)" required />
              </div>
              <div class="input-block">
                <label for="apellido-paterno">Apellido paterno</label>
                <input id="apellido-paterno" name="apellidoPaterno" type="text" placeholder="Apellido paterno" required />
              </div>
              <div class="input-block">
                <label for="apellido-materno">Apellido materno</label>
                <input id="apellido-materno" name="apellidoMaterno" type="text" placeholder="Apellido materno" required />
              </div>
            </div>

            <div class="input-block">
              <label for="no-control">No. de control</label>
              <input id="no-control" name="noControl" type="text" required />
            </div>

            <div class="input-block">
              <label for="fecha-nacimiento">Fecha de nacimiento</label>
              <input id="fecha-nacimiento" name="fechaNacimiento" type="date" required />
            </div>

            <div class="input-block">
              <label for="curp">CURP</label>
              <input id="curp" name="curp" type="text" maxlength="18" required />
            </div>

            <div class="input-block">
              <label>Sexo</label>
              <div class="input-inline">
                <label><input type="radio" name="sexo" value="Hombre" required> Hombre</label>
                <label><input type="radio" name="sexo" value="Mujer" required> Mujer</label>
              </div>
            </div>

            <div class="input-block">
              <label>Estado civil</label>
              <div class="input-inline">
                <label><input type="radio" name="estadoCivil" value="Soltero(a)" required> Soltero(a)</label>
                <label><input type="radio" name="estadoCivil" value="Casado(a)" required> Casado(a)</label>
                <label><input type="radio" name="estadoCivil" value="Otro" required> Otro</label>
              </div>
            </div>

            <div class="input-block registro-grid-full">
              <label for="domicilio">Domicilio</label>
              <input id="domicilio" name="domicilio" type="text" placeholder="Calle No. Colonia C.P." required />
            </div>

            <div class="input-block">
              <label for="ciudad">Ciudad</label>
              <input id="ciudad" name="ciudad" type="text" required />
            </div>

            <div class="input-block">
              <label for="municipio">Municipio</label>
              <input id="municipio" name="municipio" type="text" required />
            </div>

            <div class="input-block">
              <label for="estado">Estado</label>
              <input id="estado" name="estado" type="text" required />
            </div>

            <div class="input-block">
              <label for="tel">Teléfono</label>
              <input id="tel" name="telefono" type="tel" required />
            </div>

            <div class="input-block">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="email" required />
            </div>

            <div class="input-block registro-grid-full">
              <label for="tel-casa">Tel. casa paterna</label>
              <input id="tel-casa" name="telCasa" type="tel" />
            </div>

            <div class="input-block registro-grid-full">
              <label for="carrera">Carrera de egreso y especialidad</label>
              <select id="carrera" name="carrera" required></select>
            </div>

            <div class="input-block">
              <label for="fecha-egreso">Fecha de egreso</label>
              <input id="fecha-egreso" name="fechaEgreso" type="month" required />
            </div>

            <div class="input-block">
              <label>¿Estás titulado(a)?</label>
              <div class="input-inline">
                <label class="radio-button">
                  <input type="radio" name="titulado" value="Si" required>
                  <span class="radio-circle"></span>
                  Sí
                </label>
                <label class="radio-button">
                  <input type="radio" name="titulado" value="No" required>
                  <span class="radio-circle"></span>
                  No
                </label>
              </div>
            </div>

            <div class="input-block registro-grid-full">
              <label>Dominio de idioma extranjero</label>
              <div id="idiomas-list"></div>
              <button type="button" class="add-btn" id="add-idioma">Agregar idioma</button>
            </div>

            <div class="input-block registro-grid-full">
              <label>Selecciona los programas que manejas</label>
              <div id="paquetes-list"></div>
              <button type="button" class="add-btn" id="add-paquete">Agregar paquete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- controles del wizard -->
      <div class="wizard-nav">
        <!-- En el módulo 1 no necesitamos botón de Atrás ya que no hay módulo previo -->
        
        <button type="button" id="nextBtn" class="btn-next">
          <span class="text">Siguiente</span>
          <span class="arrow-container">
            <svg width="50px" height="20px" viewBox="0 0 66 43" xmlns="http://www.w3.org/2000/svg">
              <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <path class="arrow-1" d="M40.1543933,3.89485454 L43.9763149,0.139296592 C44.1708311,-0.0518420739 44.4826329,-0.0518571125 44.6771675,0.139262789 L65.6916134,20.7848311 C66.0855801,21.1718824 66.0911863,21.8050225 65.704135,22.1989893 C65.7000188,22.2031791 65.6958657,22.2073326 65.6916762,22.2114492 L44.677098,42.8607841 C44.4825957,43.0519059 44.1708242,43.0519358 43.9762853,42.8608513 L40.1545186,39.1069479 C39.9575152,38.9134427 39.9546793,38.5968729 40.1481845,38.3998695 C40.1502893,38.3977268 40.1524132,38.395603 40.1545562,38.3934985 L56.9937789,21.8567812 C57.1908028,21.6632968 57.193672,21.3467273 57.0001876,21.1497035 C56.9980647,21.1475418 56.9959223,21.1453995 56.9937605,21.1432767 L40.1545208,4.60825197 C39.9574869,4.41477773 39.9546013,4.09820839 40.1480756,3.90117456 C40.1501626,3.89904911 40.1522686,3.89694235 40.1543933,3.89485454 Z" fill="#FFFFFF"></path>
                <path class="arrow-2" d="M20.1543933,3.89485454 L23.9763149,0.139296592 C24.1708311,-0.0518420739 24.4826329,-0.0518571125 24.6771675,0.139262789 L45.6916134,20.7848311 C46.0855801,21.1718824 46.0911863,21.8050225 45.704135,22.1989893 C45.7000188,22.2031791 45.6958657,22.2073326 45.6916762,22.2114492 L24.677098,42.8607841 C24.4825957,43.0519059 24.1708242,43.0519358 23.9762853,42.8608513 L20.1545186,39.1069479 C19.9575152,38.9134427 19.9546793,38.5968729 20.1481845,38.3998695 C20.1502893,38.3977268 20.1524132,38.395603 20.1545562,38.3934985 L36.9937789,21.8567812 C37.1908028,21.6632968 37.193672,21.3467273 37.0001876,21.1497035 C36.9980647,21.1475418 36.9959223,21.1453995 36.9937605,21.1432767 L20.1545208,4.60825197 C19.9574869,4.41477773 19.9546013,4.09820839 20.1480756,3.90117456 C20.1501626,3.89904911 20.1522686,3.89694235 20.1543933,3.89485454 Z" fill="#FFFFFF"></path>
                <path class="arrow-3" d="M0.154393339,3.89485454 L3.97631488,0.139296592 C4.17083111,-0.0518420739 4.48263286,-0.0518571125 4.67716753,0.139262789 L25.6916134,20.7848311 C26.0855801,21.1718824 26.0911863,21.8050225 25.704135,22.1989893 C25.7000188,22.2031791 25.6958657,22.2073326 25.6916762,22.2114492 L4.67709797,42.8607841 C4.48259567,43.0519059 4.17082418,43.0519358 3.97628526,42.8608513 L0.154518591,39.1069479 C-0.0424848215,38.9134427 -0.0453206733,38.5968729 0.148184538,38.3998695 C0.150289256,38.3977268 0.152413239,38.395603 0.154556228,38.3934985 L16.9937789,21.8567812 C17.1908028,21.6632968 17.193672,21.3467273 17.0001876,21.1497035 C16.9980647,21.1475418 16.9959223,21.1453995 16.9937605,21.1432767 L0.15452076,4.60825197 C-0.0425130651,4.41477773 -0.0453986756,4.09820839 0.148075568,3.90117456 C0.150162624,3.89904911 0.152268631,3.89694235 0.154393339,3.89485454 Z" fill="#FFFFFF"></path>
              </g>
            </svg>
          </span>
        </button>
        
        <button type="submit" id="submitBtn" class="btn-submit" style="display:none;">
          <span class="text">Guardar y continuar</span>
        </button>
      </div>

      <progress id="progress" max="1" value="0"></progress>
      <div id="registro-message" class="message"></div>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script>window.initFirebase && window.initFirebase();</script>
  <script>
    // Proteger la ruta: verificar si hay usuario autenticado
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "auth.html";
      }
    });
  </script>
  <!-- Sistema de navegación por pasos -->
  <script src="js/wizard.js"></script>

  <!-- Modelos de datos (deben cargarse antes que los módulos que los usan) -->
  <script src="js/models/UserRol.js"></script>

  <!-- Módulos de la encuesta -->
  <script src="js/modulos/modulo1/modulo1-validaciones.js"></script>
  <script src="js/modulos/modulo1/modulo1-catalogos.js"></script>
  <script src="js/modulos/modulo1/modulo1.js"></script>
  <script src="js/auth/encuesta.js"></script>
  <script>
    // Inicializar formulario de encuesta
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof window.initEncuestaForm === 'function') {
        console.log('Inicializando encuesta...');
        window.initEncuestaForm();
        
        // El comportamiento del botón 'Siguiente' ahora es manejado por wizard.js
        // y la función _onBeforeNavigate asignada en modulo1.js.
        // El código anterior que manejaba la navegación directa a modulo2.html ha sido eliminado.
      } else {
        console.error('Error: No se encontró la función initEncuestaForm');
      }
    });
  </script>
  <script src="js/user-profile.js"></script>
  <!-- Script para cargar el navbar dinámicamente -->
  <script src="js/navbar-loader.js"></script>
</body>
</html>
